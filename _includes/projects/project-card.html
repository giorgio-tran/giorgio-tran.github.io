<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4 p-2 d-flex justify-content-md-start justify-content-center">
      <img src="{{ site.baseurl }}/{{ include.page.image }}" height="225px" class="rounded">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ include.page.title }} <small class="float-end">{{ include.page.date }}</small></h5>
        <p class="card-text">{{ include.page.summary }}</p>
        <p>
          {% for label in include.page.labels %}
          <span style="background-color: var(--lightpurple);" class="badge rounded-pill">{{ label }}</span>
          {% endfor %}
        </p>
        {% if page.projecturl %}
        <a href="{{ page.projecturl }}" class="btn btn-outline-dark">Project Site</a>
        {% else %}
        <a href="{{ site.baseurl}}{{ include.page.url }}" class="btn btn-outline-light">Read More</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
